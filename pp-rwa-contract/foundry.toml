[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
gas_reports = ["RWA20"]
bytecode_hash = "none"
cbor = false

# 测试配置
[profile.default.fuzz]
runs = 256
max_test_rejects = 65536

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
