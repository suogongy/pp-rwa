# RWA个人作品集项目 - 简化版Docker Compose
# 基于官方配置，仅做必要调整

version: '3.8'

services:
  graph-node:
    image: graphprotocol/graph-node
    container_name: rwa-graph-node
    ports:
      - '8000:8000'   # GraphQL HTTP API
      - '8001:8001'   # GraphQL WebSocket API
      - '8020:8020'   # Indexer API
      - '8030:8030'   # Metrics
      - '8040:8040'   # Admin API
    depends_on:
      - ipfs
      - postgres
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      # 连接到本地Anvil
      ethereum: 'mainnet:http://host.docker.internal:8545'
      # 基本日志配置
      GRAPH_LOG: info
      RUST_LOG: info
    networks:
      - rwa-network
    restart: unless-stopped
    volumes:
      - ./data/graph-node:/root/.local/share/graph-node

  ipfs:
    image: ipfs/kubo:v0.17.0
    container_name: rwa-ipfs
    ports:
      - '5001:5001'   # IPFS API
      - '8080:8080'   # IPFS HTTP Gateway
    volumes:
      - ./data/ipfs:/data/ipfs
    environment:
      IPFS_PROFILE: server
    networks:
      - rwa-network
    restart: unless-stopped

  postgres:
    image: postgres:14
    container_name: rwa-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: "/var/lib/postgresql/data"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - rwa-network
    restart: unless-stopped

networks:
  rwa-network:
    driver: bridge